syntax = "proto3"; 

package posture; 

option go_package="github.com/kubearmor/KubeArmor/protobuf";

message Result {
    int32 status = 1; 
}

message Posture {
    string action = 1;
    string namespace = 2;
    bytes data = 3; 
} 

service PostureService {
    rpc updateDefaultPosture(Posture) returns (Result); 
}